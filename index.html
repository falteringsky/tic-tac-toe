<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe!</h1>
    </header>
    <main>
        <div class="display-message">Player X's Turn!</div>
        <div class="container">
                <div class="cells" data-index="0"></div>
                <div class="cells" data-index="1"></div>
                <div class="cells" data-index="2"></div>
                <div class="cells" data-index="3"></div>
                <div class="cells" data-index="4"></div>
                <div class="cells" data-index="5"></div>
                <div class="cells" data-index="6"></div>
                <div class="cells" data-index="7"></div>
                <div class="cells" data-index="8"></div>
        </div>
        <button class="restartBtn">Restart</button>
    </main>
    <footer>
        <div class="credits">Designed by Falteringsky</div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
